version: 0.2

phases:
  install:
    commands:
      - echo "Installing Docker..."
      - apt-get update -y
      - apt-get install -y docker.io
      - |
        curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep -oP '(?<=\"tag_name\": \")([^\"]+)')/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      - chmod +x /usr/local/bin/docker-compose
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  pre_build:
    commands:
      - echo "Preparing the build environment..."

  build:
    commands:
      - echo "Building Docker image..."
      - docker-compose -f docker-compose.yml build
      - echo "Tagging Docker image..."
      - docker tag p2p-file-transfer:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/my-image:latest

  post_build:
    commands:
      - echo "Pushing the Docker image to ECR..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/my-image:latest
      - echo "Build completed successfully"

artifacts:
  files:
    - '**/*'
  discard-paths: yes
